<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das MÃ£es!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      perspective: 1000px;
      z-index: 2;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #cc0000; /* vermelho */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 1s ease;
      overflow: hidden;
    }

    .ribbon-vertical, .ribbon-horizontal {
      position: absolute;
      background-color: #FFD700; /* amarelo ouro */
    }

    .ribbon-vertical {
      width: 12px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      width: 100%;
      height: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift-lid {
      position: absolute;
      width: 100%;
      height: 40%;
      background-color: #cc0000;
      border-radius: 10px 10px 0 0;
      top: 0;
      left: 0;
      z-index: 2;
      transition: transform 0.8s ease, top 0.8s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 100%;
      left: 50%;
      top: 0;
      background-color: #FFD700;
      transform: translateX(-50%);
    }

    .gift-lid::after {
      content: '';
      position: absolute;
      height: 12px;
      width: 100%;
      top: 50%;
      background-color: #FFD700;
      transform: translateY(-50%);
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotateX(60deg);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: deeppink;
      transform: rotate(45deg);
      animation: floatUp 3s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: deeppink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    .hearts-container {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="box-container" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="gift-box">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
    </div>
    <div class="hearts-container" id="hearts-container"></div>
  </div>

  <audio id="fairy-sound" src="fairy.mp3" preload="auto"></audio>

  <script>
    function openGift() {
      const box = document.querySelector('.box-container');
      const audio = document.getElementById('fairy-sound');
      if (!box.classList.contains('opened')) {
        box.classList.add('opened');
        audio.play();
        showHearts();
      }
    }

    function showHearts() {
      const container = document.getElementById('hearts-container');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${100 + Math.random() * 20}px`;
        heart.style.animationDuration = `${2 + Math.random() * 2}s`;
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
