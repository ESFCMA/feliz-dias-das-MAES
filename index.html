<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #ffffff;
      background-image: url("sua-imagem-pixelada-aqui.png");
      background-size: cover;
      background-position: center;
      transition: background 1s ease;
    }

    .box-container {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
    }

    .instruction {
      font-size: 20px;
      color: #cc0000;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .gift-box {
      width: 220px;
      height: 220px;
      background-color: #cc0000;
      border-radius: 10px;
      border: 2px solid #aa0000;
      position: relative;
      transition: transform 1s ease;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 48%;
      width: 10%;
      height: 100%;
      background-color: #FFD700; /* faixa vertical */
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background-color: #cc0000;
      border-radius: 10px 10px 0 0;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease, top 0.8s ease;
      z-index: 2;
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      top: 40%;
      left: 0;
      width: 100%;
      height: 20%;
      background-color: #FFD700; /* faixa horizontal do laço */
    }

    .message {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      width: 340px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 3;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 26px;
    }

    .message p {
      font-size: 16px;
      color: #444;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotate(-20deg);
    }

    .opened .message {
      display: block;
    }

    .hearts, .sparkles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: red;
      animation: rise 5s linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .sparkle {
      position: absolute;
      border-radius: 50%;
      animation: rise 5s linear forwards;
    }

  </style>
</head>
<body>

<div class="box-container" onclick="openGift()">
  <div class="instruction">Clique na caixa!</div>
  <div class="gift-lid"></div>
  <div class="gift-box"></div>
  <div class="message">
    <h2>Feliz Dia das Mães!</h2>
    <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
    <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu, Gabriel, Moana e Amora ❤</p>
    <img src="IMAGEM_REVELADA.png" alt="Foto da família">
  </div>
</div>

<div class="hearts"></div>
<div class="sparkles"></div>
<audio id="magicSound" src="magic.mp3" preload="auto"></audio>

<script>
  function openGift() {
    document.body.style.background = "#ffffff";
    document.querySelector('.box-container').classList.add('opened');
    document.getElementById("magicSound").play();
    launchHearts();
    showSparkles();
  }

  function launchHearts() {
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 1 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }

  function showSparkles() {
    const sparklesContainer = document.querySelector('.sparkles');
    for (let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.bottom = '-30px';
      const size = Math.random() * 12 + 8;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';
      sparkle.style.background = `radial-gradient(circle, rgba(255,255,255,0.9) 40%, rgba(255,255,255,0) 70%)`;
      sparkle.style.opacity = 0.8;
      sparkle.style.boxShadow = `0 0 10px rgba(255,255,200,0.8), 0 0 20px rgba(255,255,150,0.5)`;
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      sparkle.style.borderRadius = '50%';
      sparklesContainer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 6000);
    }
  }
</script>

</body>
</html>
