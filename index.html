<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      background-image: url('pixelada.png');
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 1s, background-image 1s;
    }

    h3.instructions {
      margin-bottom: 30px;
      color: #000000;
      font-size: 20px;
      transform: translateY(-30px);
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      z-index: 2;
      transform: translateY(-10%);
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #cc0000;
      border: 4px solid #FFD700;
      border-radius: 12px;
      position: relative;
      transition: transform 1s ease-in-out;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 45%;
      width: 10%;
      height: 100%;
      background-color: #FFD700;
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background-color: #cc0000;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px 12px 0 0;
      transition: top 0.8s ease, transform 0.8s ease;
      z-index: 3;
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 45%;
      width: 10%;
      height: 100%;
      background-color: #FFD700;
    }

    .gift-lid::after {
      content: '';
      position: absolute;
      top: 35%;
      left: 0;
      width: 100%;
      height: 10%;
      background-color: #FFD700;
    }

    .message {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      z-index: 4;
      color: #333;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 17px;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotate(-20deg);
    }

    .opened .message {
      display: block;
    }

    .hearts, .sparkles {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart, .sparkle, .magic-firework {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: rise 6s linear forwards;
    }

    .heart {
      background-color: red;
      transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -15px;
    }

    .sparkle {
      background-image: radial-gradient(white 40%, transparent 41%);
      background-size: cover;
    }

    .magic-firework {
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<audio id="fairy-sound" src="fairy.mp3" preload="auto"></audio>

<h3 class="instructions">Clique na caixa!</h3>

<div class="box-container" onclick="openGift()">
  <div class="gift-lid"></div>
  <div class="gift-box"></div>
  <div class="message">
    <h2>Feliz Dia das Mães!</h2>
    <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
    <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu, Gabriel, Moana e Amora ❤</p>
    <img src="./A.jpg" alt="Foto do Espaço Buddha Spa">
  </div>
</div>

<div class="hearts"></div>
<div class="sparkles"></div>

<script>
  function openGift() {
    const box = document.querySelector('.box-container');
    const audio = document.getElementById('fairy-sound');
    const body = document.body;

    if (!box.classList.contains('opened')) {
      box.classList.add('opened');
      audio.play();
      body.style.backgroundColor = "#ffffff";
      body.style.backgroundImage = "none";
      showHearts();
      showSparkles();
      showFireworks();
    }
  }

  function showHearts() {
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-30px';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }

  function showSparkles() {
    const sparklesContainer = document.querySelector('.sparkles');
    for (let i = 0; i < 20; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.bottom = '-30px';
      sparkle.style.width = sparkle.style.height = (Math.random() * 10 + 10) + 'px';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      sparklesContainer.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 6000);
    }
  }

  function showFireworks() {
    const sparklesContainer = document.querySelector('.sparkles');
    for (let i = 0; i < 15; i++) {
      const firework = document.createElement('div');
      firework.className = 'magic-firework';
      firework.style.left = Math.random() * 100 + 'vw';
      firework.style.bottom = '-30px';
      firework.style.width = firework.style.height = (Math.random() * 15 + 10) + 'px';
      firework.style.animationDelay = Math.random() * 2 + 's';

      firework.addEventListener('animationend', () => {
        const explosion = document.createElement('div');
        explosion.style.position = 'absolute';
        explosion.style.left = firework.style.left;
        explosion.style.top = '10px';
        explosion.style.width = '25px';
        explosion.style.height = '25px';
        explosion.style.borderRadius = '50%';
        explosion.style.background = 'radial-gradient(circle, rgba(255,255,0,1) 0%, rgba(255,255,0,0.3) 60%)';
        explosion.style.boxShadow = '0 0 15px yellow, 0 0 30px gold';
        explosion.style.opacity = '1';
        explosion.style.transform = 'scale(1)';
        explosion.style.transition = 'all 0.5s ease-out';

        sparklesContainer.appendChild(explosion);

        setTimeout(() => {
          explosion.style.opacity = '0';
          explosion.style.transform = 'scale(3)';
        }, 50);

        setTimeout(() => explosion.remove(), 800);
      });

      sparklesContainer.appendChild(firework);
      setTimeout(() => firework.remove(), 6000);
    }
  }
</script>

</body>
</html>
