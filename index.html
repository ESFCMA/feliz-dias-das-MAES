<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das MÃ£es!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #b30000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      perspective: 1000px;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 1s ease;
      overflow: hidden;
    }

    .ribbon-vertical, .ribbon-horizontal {
      position: absolute;
      background-color: #cc0000;
    }

    .ribbon-vertical {
      width: 12px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      width: 100%;
      height: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift-lid {
      position: absolute;
      width: 100%;
      height: 40%;
      background-color: #ffffff;
      border-radius: 10px 10px 0 0;
      top: 0;
      left: 0;
      z-index: 2;
      transition: transform 0.8s ease, top 0.8s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 100%;
      left: 50%;
      top: 0;
      background-color: #cc0000;
      transform: translateX(-50%);
    }

    .gift-lid::after {
      content: '';
      position: absolute;
      height: 12px;
      width: 100%;
      top: 50%;
      background-color: #cc0000;
      transform: translateY(-50%);
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotateX(60deg);
    }

    .revealed-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 300px;
      max-height: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: none;
      z-index: 5;
    }

    .opened .revealed-image {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="box-container" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="gift-box">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
    </div>
    <img class="revealed-image" src="A_2D_digital_illustration_features_a_Mother's_Day-.png" alt="Mensagem Visual">
  </div>

  <audio id="sparkle-sound" src="sparkle.mp3" preload="auto"></audio>

  <script>
    function openGift() {
      const box = document.querySelector('.box-container');
      const audio = document.getElementById('sparkle-sound');
      if (!box.classList.contains('opened')) {
        box.classList.add('opened');
        audio.play();
      }
    }
  </script>

</body>
</html>
