<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #c90000 url("A_2D_digital_illustration_features_a_Mother's_Day-.png") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      perspective: 1000px;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background: white;
      border-bottom: 5px solid #a52a2a;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px 10px 0 0;
      z-index: 2;
      transition: transform 0.8s ease, top 0.8s ease;
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 10%;
      height: 100%;
      background-color: #a52a2a;
      transform: translateX(-50%);
    }

    .message {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
      display: none;
      z-index: 3;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .message p {
      color: #333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotateX(60deg);
    }

    .opened .message {
      display: block;
    }
  </style>
</head>
<body>

  <div class="box-container" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="gift-box"></div>
    <div class="message">
      <h2>Feliz Dia das Mães!</h2>
      <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
      <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu e Gabriel ❤</p>
      <img src="./A.jpg" alt="Foto do Espaço Buddha Spa">
    </div>
  </div>

  <audio id="openSound" src="open-sound.mp3" preload="auto"></audio>

  <script>
    function openGift() {
      const box = document.querySelector('.box-container');
      const sound = document.getElementById('openSound');
      if (!box.classList.contains('opened')) {
        box.classList.add('opened');
        sound.play();
      }
    }
  </script>

</body>
</html>
