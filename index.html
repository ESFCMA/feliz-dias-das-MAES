    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      background-image: url('pixelada.png'); /* fundo inicial */
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 1s, background-image 1s;
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      z-index: 2;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #cc0000; /* vermelho */
      border: 4px solid #FFD700; /* amarelo */
      border-radius: 12px;
      position: relative;
      transition: transform 1s ease-in-out;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 45%;
      width: 10%;
      height: 100%;
      background-color: #FFD700;
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background-color: #cc0000; /* tampa vermelha */
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px 12px 0 0;
      transition: top 0.8s ease, transform 0.8s ease;
      z-index: 3;
    }

      content: '';

      left: 45%;
      width: 10%;
      height: 100%;
      background-color: #FFD700; /* laço vertical */
    }
