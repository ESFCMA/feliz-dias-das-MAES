<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      background-image: url('imagem-pixelada.jpg'); /* Substitua pelo nome da imagem pixelada */
      background-size: cover;
      background-position: center;
      transition: background 0.8s ease;
    }

    .box-container {
      position: relative;
      width: 240px;
      height: 240px;
      cursor: pointer;
      perspective: 1000px;
      z-index: 2;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #cc0000; /* vermelho */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      transition: transform 1s ease;
      overflow: hidden;
    }

    .ribbon-vertical, .ribbon-horizontal {
      position: absolute;
      background-color: #FFD700; /* amarelo ouro */
    }

    .ribbon-vertical {
      width: 12px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .ribbon-horizontal {
      width: 100%;
      height: 12px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift-lid {
      position: absolute;
      width: 100%;
      height: 40%;
      background-color: #cc0000;
      border-radius: 10px 10px 0 0;
      top: 0;
      left: 0;
      z-index: 2;
      transition: transform 0.8s ease, top 0.8s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .gift-lid::before {
      content: '';
      position: absolute;
      width: 12px;
      height: 100%;
      left: 50%;
      top: 0;
      background-color: #FFD700;
      transform: translateX(-50%);
    }

    .gift-lid::after {
      content: '';
      position: absolute;
      height: 12px;
      width: 100%;
      top: 50%;
      background-color: #FFD700;
      transform: translateY(-50%);
    }

    .message {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      text-align: center;
      display: none;
      z-index: 3;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .message p {
      color: #333333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      top: -60px;
      transform: rotateX(60deg);
    }

    .opened .message {
      display: block;
    }

    .opened body {
      background: black;
    }
  </style>
</head>
<body>

  <div class="box-container" onclick="openGift()">
    <div class="gift-lid"></div>
    <div class="gift-box">
      <div class="ribbon-vertical"></div>
      <div class="ribbon-horizontal"></div>
    </div>
    <div class="message">
      <h2>Feliz Dia das Mães!</h2>
      <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
      <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu e Gabriel ❤</p>
      <img src="A_2D_digital_illustration_features_a_Mother's_Day-.png" alt="Ilustração do Dia das Mães">
    </div>
  </div>

  <audio id="sparkle-sound" src="sparkle.mp3" preload="auto"></audio>

  <script>
    function openGift() {
      const box = document.querySelector('.box-container');
      const audio = document.getElementById('sparkle-sound');
      document.body.style.background = 'black';
      document.body.style.backgroundImage = 'none';
      box.classList.add('opened');
      audio.play();
    }
  </script>

</body>
</html>
